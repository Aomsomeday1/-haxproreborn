
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก | HAXPROREBORN</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; margin: 0; padding: 0; }
        .container { max-width: 500px; margin: 50px auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #333; }
        form { display: flex; flex-direction: column; }
        label { margin-top: 10px; }
        input[type="text"], input[type="email"], input[type="password"] {
            padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;
        }
        button { margin-top: 20px; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h2>สมัครสมาชิก</h2>
        <form action="#" method="POST">
            <label for="username">ชื่อผู้ใช้</label>
            <input type="text" id="username" name="username" required>
            
            <label for="email">อีเมล</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">รหัสผ่าน</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">สมัครสมาชิก</button>
        </form>
    </div>
</body>
</html>
